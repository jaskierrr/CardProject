swagger: "2.0"
info:
  description: "This is a card-project"
  version: "1.0.0"
  title: "card-project"
host: "localhost:8080"
basePath: "/v1"
schemes:
  - "http"
paths:
  /users:
    get:
      summary: "Get list of users"
      responses:
        200:
          description: "Ok"
          schema:
            type: array
            items:
              $ref: "#/definitions/User"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      summary: "Create a new user"
      parameters:
        - in: body
          name: user
          description: "User to be created"
          required: true
          schema:
            $ref: "#/definitions/NewUser"
      responses:
        201:
          description: "User created"
          schema:
            $ref: "#/definitions/User"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
    patch:
      summary: "Patch user"
      parameters:
        - in: body
          name: user
          description: "User patched"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        201:
          description: "User patched"
          schema:
            $ref: "#/definitions/User"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users/{id}:
    get:
      summary: "Get a user by ID"
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/User"
        404:
          description: "User not found"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      summary: "Delete a user by ID"
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        204:
          description: "User deleted"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
  /cards:
    get:
      summary: "Get list of cards"
      responses:
        200:
          description: "Ok"
          schema:
            type: array
            items:
              $ref: "#/definitions/Card"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      summary: "Create a new card"
      parameters:
        - in: body
          name: card
          description: "Card to be created"
          required: true
          schema:
            $ref: "#/definitions/NewCard"
      responses:
        201:
          description: "Card created"
          schema:
            $ref: "#/definitions/Card"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
    patch:
      summary: "Patch card"
      parameters:
        - in: body
          name: card
          description: "Card to be patched"
          required: true
          schema:
            $ref: "#/definitions/Card"
      responses:
        201:
          description: "Card patched"
          schema:
            $ref: "#/definitions/Card"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
  /cards/{id}:
    get:
      summary: "Get a card by ID"
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/Card"
        404:
          description: "Card not found"
        default:
          description: Общая ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      summary: "Delete a card by ID"
