          schema:
            $ref: "#/definitions/ErrorResponse"
definitions:
  User:
    type: object
    properties:
      id:
        type: string
      firstName:
        type: string
      lastName:
        type: string
  NewUser:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Bank:
    type: object
    properties:
      id:
        type: string
      Name:
        type: string
  NewBank:
    type: object
    properties:
      Name:
        type: string
  Card:
    type: object
    properties:
      id:
        type: string
      UserID:
        type: string
      BankID:
        type: string
      Number:
        type: string
      CreateDate:
        type: string
        format: date
        x-go-type:
          type: time.Time
  NewCard:
    type: object
    properties:
      UserID:
        type: string
      BankID:
        type: string
      Number:
        type: string
      CreateDate:
        type: string
        format: date
        x-go-type:
          type: time.Time
  ErrorResponse:
    title: ErrorResponse
    description: Общая ошибка
    allOf:
      - properties:
          error:
            type: object
            properties:
              message:
                description: Message
                type: string
